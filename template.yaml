      CodeUri: info/get_projects/
      Handler: app.lambda_handler
      Runtime: python3.11
      Layers:
        - !Ref DatabaseLayer
      Architectures:
        - x86_64
      Events:
        GetExtraInfo:
          Type: Api
          Properties:
            Path: /get_projects/{userId}
            Method: get
  GetPortfolioFunction:
