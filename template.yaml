AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app
  Sample SAM Template for sam-app
Globals:
  Function:
    Timeout: 60
    MemorySize: 128
    LoggingConfig:
      LogFormat: JSON
Resources:
  DatabaseLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: DBLayer
      Description: A layer for setting up database connection
      ContentUri: layers/utils/
      CompatibleRuntimes:
        - python3.11
  GetMyBasicInformationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: info/get_basic_info/
      Handler: app.lambda_handler
      Runtime: python3.11
      Layers:
        - !Ref DatabaseLayer
      Architectures:
        - x86_64
      Events:
        GetBasicInfo:
          Type: Api
          Properties:
            Path: /get_basic_info/{userId}
            Method: get
  UpdateMyBasicInformationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: info/update_basic_info/
      Handler: app.lambda_handler
      Runtime: python3.11
      Layers:
        - !Ref DatabaseLayer
      Architectures:
        - x86_64
      Events:
        GetBasicInfo:
          Type: Api
          Properties:
            Path: /update_basic_info/{userId}/update
            Method: put
  GetMyExtraInformationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: info/get_extra_info/
      Handler: app.lambda_handler
      Runtime: python3.11
      Layers:
        - !Ref DatabaseLayer
      Architectures:
        - x86_64
      Events:
        GetExtraInfo:
          Type: Api
          Properties:
            Path: /get_extra_info/{userId}
            Method: get
  GetEducationFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: info/get_education_info/
      Handler: app.lambda_handler
      Runtime: python3.11
      Layers:
        - !Ref DatabaseLayer
      Architectures:
        - x86_64
      Events:
        GetExtraInfo:
          Type: Api
          Properties:
            Path: /get_education_info/{userId}
            Method: get
  GetWorkHistoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: info/get_work_info/
      Handler: app.lambda_handler
      Runtime: python3.11
      Layers:
        - !Ref DatabaseLayer
      Architectures:
        - x86_64
      Events:
        GetExtraInfo:
          Type: Api
          Properties:
            Path: /get_work_info/{userId}
            Method: get
  GetSkillsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: info/get_skills/
      Handler: app.lambda_handler
      Runtime: python3.11
      Layers:
        - !Ref DatabaseLayer
      Architectures:
        - x86_64
      Events:
        GetExtraInfo:
          Type: Api
          Properties:
            Path: /get_skills/{userId}
            Method: get
  GetSkillsFunction:
